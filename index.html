<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile photo for Jessical Randall" class="card__img">
      <h2 class="card__name">Jessica Randall</h2>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__social-links">
        <li class="card__social-link">
          <a href="#">GitHub</a>
        </li>
        <li class="card__social-link">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="card__social-link">
          <a href="#">LinkedIn</a>
        </li>
        <li class="card__social-link">
          <a href="#">Twitter</a>
        </li>
        <li class="card__social-link">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/jasoneczek">@jasoneczek</a>.
    </div>
  </footer>
</body>

</html>
